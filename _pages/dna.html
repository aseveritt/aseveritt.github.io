      body {
  background: #aadff7;

  #overflow: hidden;

.dna {
  display: flex;
  flex-direction: column;
}
.bar {
  height: 20px;
  width: 500px;
  margin: 40px 0;
  background: #fff;
  display: flex;
  flex-direction: row;
  align-items: center;
  justify-content: space-between;
  animation: spin 5s infinite linear;
  transform-style: preserve-3d;
}
.bar:after,
.bar:before {
  content: '';
  margin: -40px;
  display: block;
  width: 80px;
  height: 80px;
  border-radius: 50%;
  background: #34495d;
  animation: spin 5s infinite linear reverse;
}
.bar:after {
  background: #18b6a7;
}
.bar:nth-child(1),
.bar:nth-child(1):after,
.bar:nth-child(1):before {
  animation-delay: -0.357142857142857s;
}
.bar:nth-child(2),

.bar:nth-child(2):before {
  animation-delay: -0.714285714285714s;

.bar:nth-child(3):before {
  animation-delay: -1.071428571428571s;
